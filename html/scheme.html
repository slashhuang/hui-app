<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="{{{static '../pages/css/index.css'}}}" />
    </head>
    <body>
        <div class="container"></div>
        <div class="static hide">
            <div id="reject-reason" class="reject-reason hide"></div>
            <div class="scheme-actions">
                <a class="btn secondary" id="J_offline" style="display: none">下线</a>
                <a class="btn secondary" id="J_delete" style="display: none">删除</a>
                <a class="btn secondary" id="J_drawback_submit" style="display: none;">撤销提交</a>
                <a class="btn secondary" id="J_revoke_modify" style="display: none;">撤销变更</a>
                <a class="btn" style="display: none;" id="J_submit">提交方案内容</a>
                <a class="btn" id="J_update" style="display: none">重新提交闪惠方案</a>
                <a class="btn" id="J_enable_modify" style="display: none;">发起变更</a>
                <a class="btn" id="J_modify_modify" style="display: none;">重新提交变更</a>
                <a class="btn" id="J_submit_modify" style="display: none;">提交变更</a>
                <a class="btn" id="J_withdraw_merchant" style="display: none;">撤回</a>
                <a class="btn" id="J_send_message" style="display: none">重发上线短信</a>
            </div>
        </div>
        <script type="text/template" class="template image-item-data hide">
            <div class="item item-img upload" data-id="<%= id %>" data-name="<%= name %>">
                <img src="data:<%= type %>;base64,<%= data %>">
            </div>
        </script>
        <script type="text/template" class="template image-item-url hide">
            <div class="item item-img online" data-id="<%= attachmentId %>" data-full-url="<%= url %>">
                <img src="<%= thumbUrl %>">
            </div>
        </script>
    {{{facade 'unit-m-hui/entries/scheme'}}}
    </body>
</html>
