<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{{static '../pages/css/index.css'}}}" />
</head>
<body>
<ol class="list checkbox-list edit-list dropdown-list">

</ol>
<script class="template hide" type="text/template">
    <li class="no-icon-next cp-shop-list" data-shopid="<%= shopID %>" data-shopname="<%= shopName %>" data-ischoose="<%= isChoose %>" <%if(readOnly && !selected){%>style="display:none;"<%}%> >
        <span class="cp-check">
            <%= shopName %>
        </span>
        <div class="dropdown hide">
            <div class="controls">
                <label>门店联系人</label>
                <input type="text" class="contactName" placeholder="请输入姓名" value="<%= contactName %>"/>
            </div>
            <div class="controls">
                <label>手机号</label>
                <input type="tel" class="contactPhone" placeholder="请输入手机号" value="<%= contactPhone %>"/>
            </div>
            <div class="controls">
                <a class="js-edit-notifiee" href="#">编辑买单通知人</a>
            </div>
        </div>
    </li>
</script>
{{{facade 'unit-m-hui/entries/select-branch'}}}
</body>
</html>
