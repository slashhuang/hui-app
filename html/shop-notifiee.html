<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="{{{static '../pages/css/index.css'}}}" />
</head>
<body>
<div id="container" class="neo">
    <h2 class="section-title">{shopName}</h2>
    <div rv-each-contact="model.notifiers">
        <div class="section-title">
            通知人{index|seqnum}
            <a class="action" rv-on-click="clear">清空</a>
        </div>
        <div class="section">
            <div class="control">
                <div class="title">手机号</div>
                <input type="text"
                       class="input"
                       placeholder="请输入11位手机号"
                       maxlength="11"
                       pattern="\d*"
                       rv-value="contact.mobile"/>
            </div>
        </div>
    </div>
</div>
{{{facade 'unit-m-hui/entries/shop-notifiee'}}}
</body>
</html>
